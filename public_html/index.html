<html ng-app="listApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
                padding-left:50px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>


        <p>http://stackoverflow.com/questions/22630342/pass-button-id-in-ng-click-angular-js</p>
        <div class="container"  ng-controller="initialController">

            <div class="row">
                <div class="col-lg-6">
                    <!-- Example row of columns -->
                    <table class="table table-bordered">
                        <tr>
                            <th>User Name</th>
                            <th>Address</th>
                             
                        </tr>

                        <tr ng-repeat="user in userList"  ng-class="currentRowIndicator(user)" 
                            data-ng-click="changeUser($event, user)" >
                            <td >{{ user.name}} </td>
                            <td >{{ user.address}}</td>
                             
                        </tr>        

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="userName">Name:</label>
                            <div class="col-sm-10">
                                <input type="text"  ng-model="currentUser.name"  class="form-control" id="userName" placeholder="Enter Username">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="address">Address:</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="currentUser.address"  class="form-control" id="address" placeholder="Enter Address">
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/libs/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/app/app.js" type="text/javascript"></script>
        <script src="js/app/services/listFactory.js" type="text/javascript"></script>
        <script src="js/app/controllers/initialController.js" type="text/javascript"></script>
    </body>
</html>
