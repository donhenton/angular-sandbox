<html ng-app="restaurantApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>

        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>



        <div class="restaurantContainer col-lg-8">

            <div   ng-controller="listRestaurantController">
                <div class="restaurantScrollList">
                    <!-- Example row of columns -->
                    <table   style="width:100%">
                        <thead style="width:100%">     
                            <tr>
                                <th class="tableHeader" style="width:36%">Name</th>
                                <th class="tableHeader" style="width:19%">City </th>
                                <th class="tableHeader" style="width:10%">State</th>
                                <th class="tableHeader" style="width:10%">Zip</th>
                                <th class="tableHeader" style="width:10%">Ver</th>

                                <th class="tableHeader" style="width:15%">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody style="width:100%">

                            <tr ng-repeat="restaurant in restaurantList"
                                data-ng-click="changeRestaurant($event, restaurant)" >

                                <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:36%" class="col-sm-height editRow" data-id="{{restaurant.id}}">{{restaurant.name}}</td>
                                <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:19%" class="col-sm-height editRow">{{restaurant.city}}</td>
                                <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:10%" class="col-sm-height editRow">{{restaurant.state}}</td>
                                <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:10%" class="col-sm-height editRow">{{restaurant.zipCode}}</td>
                                <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:10%"  class="col-sm-height editRow">{{restaurant.version}}</td>
                                <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:15%"  class="col-sm-height editRow"><i class="icon-remove"></i><span class=" btn-xs btn-danger">Delete</span></td>

                            </tr>  
                        </tbody>

                    </table>

                </div>
            </div> 

            <div class="row" style="margin:5px">
                <div class="panel panel-default col-lg-5">
                    <div class="panel-body"    ng-controller="editRestaurantController">

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <button    class="btn btn-small btn-primary">Add New</button>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input id="name"  ng-model="currentRestaurant.name" type="text" placeholder="Name" class="form-control" required="" autofocus="">    
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="city" class="col-sm-2 control-label">City</label>
                                <div class="col-lg-10">
                                    <input id="city"  ng-model="currentRestaurant.city" type="text" placeholder="City" class="form-control" required="" autocomplete="on">    
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="state" class="col-sm-2 control-label">State</label>
                                <div class="col-lg-4">
                                    <input id="state"  ng-model="currentRestaurant.state" type="text" placeholder="State" class="form-control" required="">    
                                </div>

                                <label for="zipCode" class="col-sm-2 control-label">Zip Code</label>
                                <div class="col-lg-4">
                                    <input  class="form-control" ng-model="currentRestaurant.zipCode" id="zipCode" placeholder="Zip Code">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="version"  class="col-sm-2 control-label">Ver</label>
                                <div class="col-lg-5">
                                    <input id="version"  ng-model="currentRestaurant.version" type="text" placeholder="Version" class="form-control" required="" autocomplete="on">    
                                </div>
                            </div>


                            <div class="form-group">
                                <button  ng-click="saveClick()" class="btn btn-small btn-primary">Save</button>
                                <button  ng-click="cancelClick()" class="btn btn-small  btn-primary">Cancel</button>
                            </div>
                        </form>
                    </div>

                </div>

                <!-- begin reviews -->



                <div class="col-lg-6">
                    <div><h4 style="display: inline-block">Reviews</h4></div>
                    <div ng-controller="reviewController">
                        {{currentReviews}}
                        
                    </div>

                </div>
            </div>
        </div>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.js"><\/script>')</script>
        <script src="js/app/mock/MockData.js" type="text/javascript"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/libs/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/app/app.js" type="text/javascript"></script>
        <script src="js/app/messagePump.js" type="text/javascript"></script>
        <script src="js/app/services/restaurantDAOService.js" type="text/javascript"></script>
        <script src="js/app/services/messageFactory.js" type="text/javascript"></script>
        <script src="js/app/services/reviewFactory.js" type="text/javascript"></script>
        <script src="js/app/services/restaurantFactory.js" type="text/javascript"></script>
        <script src="js/app/controllers/listRestaurantController.js" type="text/javascript"></script>
        <script src="js/app/controllers/editRestaurantController.js" type="text/javascript"></script>
        <script src="js/app/controllers/reviewController.js" type="text/javascript"></script>
    </body>
</html>
