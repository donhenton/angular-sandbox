            <div class="row" ng-controller="listRestaurantController">
                <div class="col-lg-10">
                    <!-- Example row of columns -->
                    <table class="table table-bordered">
                         

                        <tr ng-repeat="restaurant in restaurantList"  ng-class="currentRowIndicator(restaurant)" 
                            data-ng-click="changeRestaurant($event, restaurant)" >

                            <td class="editRow span6" data-id="{{restaurant.id}}">{{restaurant.name}}</td>
                            <td class="editRow span2">{{restaurant.city}}</td>
                            <td class="editRow span1">{{restaurant.state}}</td>
                            <td class="editRow span1">{{restaurant.zipCode}}</td>
                            <td class="editRow span1">{{restaurant.version}}</td>
                            <td><span class="badge ptrClass badge-info editMarker"> <i class="icon-edit icon-white"></i> Edit</span></td>
