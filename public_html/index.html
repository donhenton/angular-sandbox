<html ng-app="restaurantApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>

        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        http://stackoverflow.com/questions/10420168/twitter-bootstrap-scrollable-table

        <div class="restaurantContainer col-lg-10">
 
            <div   ng-controller="listRestaurantController" >
                <div class="restaurantScrollList">
                    <!-- Example row of columns -->
                    <table   style="width:100%">
                        <thead style="width:100%">     
                            <tr>
                                <th class="tableHeader" style="width:30%">Name</th>
                                <th class="tableHeader" style="width:17%">City </th>
                                <th class="tableHeader" style="width:10%">State</th>
                                <th class="tableHeader" style="width:15%">Zip Code</th>
                                <th class="tableHeader" style="width:11%">Version</th>
                                
                                <th class="tableHeader" style="width:17%">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody style="width:100%">

                        <tr ng-repeat="restaurant in restaurantList"
                            data-ng-click="changeRestaurant($event, restaurant)" >

                            <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:30%" class="col-sm-height editRow" data-id="{{restaurant.id}}">{{restaurant.name}}</td>
                            <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:20%" class="col-sm-height editRow">{{restaurant.city}}</td>
                            <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:10%" class="col-sm-height editRow">{{restaurant.state}}</td>
                            <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:15%" class="col-sm-height editRow">{{restaurant.zipCode}}</td>
                            <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:11%"  class="col-sm-height editRow">{{restaurant.version}}</td>
                            
                            <td   ng-class= "{true: 'currentUserRow', false: ''}[restaurant.is_current]"  style="width:14%"  class="col-sm-height editRow"><span class="btn-danger"> <i class="icon-remove icon-white"></i> Delete</span></td>

                        </tr>  
                        </tbody>

                    </table>

                </div>
            </div> 
        </div>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.js"><\/script>')</script>
        <script src="js/app/mock/MockData.js" type="text/javascript"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/libs/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/app/app.js" type="text/javascript"></script>
        <script src="js/app/messagePump.js" type="text/javascript"></script>
        <script src="js/app/services/messageFactory.js" type="text/javascript"></script>
        <script src="js/app/services/restaurantFactory.js" type="text/javascript"></script>
        <script src="js/app/controllers/listRestaurantController.js" type="text/javascript"></script>
        <script src="js/app/controllers/editRestaurantController.js" type="text/javascript"></script>
    </body>
</html>
